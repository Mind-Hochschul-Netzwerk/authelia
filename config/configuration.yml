---
server:
  address: 'tcp://:9091'

log:
  level: 'debug'

totp:
  issuer: 'authelia.com'

authentication_backend:
  ldap:
    address: 'ldap://ldap'
  password_reset:
    disable: true

access_control:
  default_policy: 'one_factor'
  rules:
    - domain: 'sso.mind-hochschul-netzwerk.de'
      policy: 'one_factor'

session:
  cookies:
    - name: 'authelia_session'
      domain: 'mind-hochschul-netzwerk.de'
      authelia_url: 'https://sso.mind-hochschul-netzwerk.de'
      expiration: '1 hour'
      inactivity: '5 minutes'

  redis:
    host: 'redis'
    port: 6379

regulation:
  max_retries: 3
  find_time: '2 minutes'
  ban_time: '5 minutes'

storage:
  postgres:
    address: 'tcp://db:5432'
    schema: 'public'

identity_providers:
  oidc:
    jwks:
      - key: {{ secret "/config/secrets/oidc/jwks/rsa.2048.key" | mindent 10 "|" | msquote }}
    authorization_policies:
      policy_name:
        default_policy: 'two_factor'
    cors:
      endpoints:
        - 'authorization'
        - 'token'
        - 'revocation'
        - 'introspection'
        - 'userinfo'
      allowed_origins_from_client_redirect_uris: true
    clients:
      - client_id: 'paperless'
        client_name: 'Paperless'
        client_secret: '$pbkdf2-sha512$310000$jhKEKG9fPiTzasuQJ2tr5g$C7GOhzoL0D7c64hlmCq0poC5CUARN3b7zKNm6dAo7R9fBDqNdy4duU3UxqrU5dZh.rlmQ5M2uW5l3geOnjLcCA'
        public: false
        redirect_uris:
          - 'https://paperless.mind-hochschul-netzwerk.de/oauth2/callback'
        authorization_policy: 'two_factor'
        jwks_uri: ''
